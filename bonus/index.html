<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bonus.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="debug">
    
    <h1>Nested</h1>

    <!-- PRIMO BLOCCO - NESTED -->
    <section class="container-fluid">
        <div class="row">

            
            <!-- PRIMA RIGA + ANNIDAMENTI -->
            <div class="col-8">
                <div class="row">
                    <div class="col-2">
                        <div class="box nasted"></div>
                    </div>
                    <div class="col-8">
                        <div class="box nasted"></div>
                    </div>
                    <div class="col-2">
                        <div class="box nasted"></div>
                    </div>
                </div>
            </div>
                    
            <div class="col-4">
                <div class="row">
                    <div class="col-6">
                        <div class="box nasted"></div>
                    </div>
                    <div class="col-6">
                        <div class="box nasted"></div>
                    </div>
                </div>
            </div>


        </div>
    </section>


    <!-- SPAZIO BIANCO -->
    <section class="container-fluid">
        <div class="row">
            <div class="box box-white"></div>
        </div>
    </section>


    <h1>Alignment</h1>

    <!-- SECONDO BLOCCO - ALIGNMENT -->
    <section class="container-fluid">
        <div class="row">

            <div class="col-6">
                <div class="box">start</div>
            </div>
            
            <div class="col-6 col-offset-3">
                <div class="box">center</div>
            </div>

            <div class="col-6 col-offset-6">
                <div class="box">end</div>
            </div>

        </div>
    </section>
            
    <section class="container-fluid">
        <div class="row">
                <div class="col-6">
                    <div class="box box-doppia">
                    </div>
                </div>
                <div class="col-6">
                    <div class="box box-top">
                        top
                    </div>
                </div>

                <div class="col-6">
                    <div class="box box-doppia">
                    </div>
                </div>
                <div class="col-6">
                    <div class="box box-middle">
                        middle
                    </div>
                </div>

                <div class="col-6">
                    <div class="box box-doppia">
                    </div>
                </div>
                <div class="col-6">
                    <div class="box box-bottom">
                        bottom
                    </div>
                </div>
        </div>
    </section>

        


     <!-- SPAZIO BIANCO -->
     <section class="container-fluid">
        <div class="row">
            <div class="box box-white"></div>
        </div>
    </section>


    <h1>Justify Content</h1>
    <h4>Space Around</h4>

    <section class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row around">
                    <div class="col-2">
                        <div class="box nasted"></div>
                    </div>
                    <div class="col-2">
                        <div class="box nasted"></div>
                    </div>
                    <div class="col-2">
                        <div class="box nasted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <h4>Space Between</h4>

    <section class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row between">
                    <div class="col-2">
                        <div class="box nasted"></div>
                    </div>
                    <div class="col-2">
                        <div class="box nasted"></div>
                    </div>
                    <div class="col-2">
                        <div class="box nasted"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    

</body>
</html>
